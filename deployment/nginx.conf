# Konfiguracja Nginx dla SmartSaver
# Skopiuj ten plik do: /etc/nginx/sites-available/smartsaver
# Następnie utwórz symlink: sudo ln -s /etc/nginx/sites-available/smartsaver /etc/nginx/sites-enabled/

# UWAGA: Zamień "twoja-domena.com" na swoją rzeczywistą domenę!

# Przekierowanie HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name twoja-domena.com www.twoja-domena.com;

    # Certbot będzie używał tego location dla weryfikacji
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Przekieruj całość na HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Serwer HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name twoja-domena.com www.twoja-domena.com;

    # Certyfikaty SSL (zostaną dodane przez Certbot)
    # Po uruchomieniu certbot, te linie zostaną automatycznie zaktualizowane
    ssl_certificate /etc/letsencrypt/live/twoja-domena.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/twoja-domena.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Zwiększ maksymalny rozmiar pliku upload
    client_max_body_size 10M;

    # Ścieżka do statycznych plików frontendu
    # UWAGA: Zaktualizuj ścieżkę jeśli używasz innego użytkownika niż 'deploy'
    root /home/deploy/SmartSaver/frontend/dist;
    index index.html;

    # Logi
    access_log /var/log/nginx/smartsaver_access.log;
    error_log /var/log/nginx/smartsaver_error.log;

    # Kompresja Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Backend API - reverse proxy
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouty
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Frontend - pliki statyczne i SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache dla statycznych assetów
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Wyłącz cache dla index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Blokuj dostęp do ukrytych plików
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
