# Konfiguracja Nginx dla SmartSaver - BEZ SSL (tylko IP)
# Użyj tej konfiguracji jeśli NIE masz domeny i chcesz dostęp tylko przez IP
# Skopiuj ten plik do: /etc/nginx/sites-available/smartsaver

# Konfiguracja HTTP (bez SSL) dla dostępu przez IP
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Akceptuj wszystkie requesty (dla IP)

    # Zwiększ maksymalny rozmiar pliku upload
    client_max_body_size 10M;

    # Ścieżka do statycznych plików frontendu
    # UWAGA: Zmień ścieżkę w zależności od użytkownika:
    # - Dla root user: /root/SmartSaver/frontend/dist
    # - Dla user deploy: /home/deploy/SmartSaver/frontend/dist
    root /root/SmartSaver/frontend/dist;
    index index.html;

    # Logi
    access_log /var/log/nginx/smartsaver_access.log;
    error_log /var/log/nginx/smartsaver_error.log;

    # Kompresja Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Backend API - reverse proxy
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouty
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Frontend - pliki statyczne i SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache dla statycznych assetów
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Wyłącz cache dla index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Blokuj dostęp do ukrytych plików
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# INSTRUKCJA UŻYCIA:
#
# 1. Skopiuj ten plik:
#    sudo cp ~/SmartSaver/deployment/nginx-no-ssl.conf /etc/nginx/sites-available/smartsaver
#
# 2. Edytuj ścieżkę 'root' w pliku (linia 15):
#    sudo nano /etc/nginx/sites-available/smartsaver
#    - Dla root: /root/SmartSaver/frontend/dist
#    - Dla deploy: /home/deploy/SmartSaver/frontend/dist
#
# 3. Aktywuj konfigurację:
#    sudo ln -s /etc/nginx/sites-available/smartsaver /etc/nginx/sites-enabled/
#    sudo rm /etc/nginx/sites-enabled/default
