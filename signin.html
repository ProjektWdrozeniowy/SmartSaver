<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zaloguj się do SmartSaver, aby zarządzać swoimi finansami.">
    <title>Logowanie - SmartSaver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin.css">
    </head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html#hero">SmartSaver</a>
            </div>
            <ul>
                <li><a href="index.html#hero">Start</a></li>
                <li><a href="index.html#features">Funkcje</a></li>
                <li><a href="index.html#how-it-works">Jak to działa?</a></li>
                <li class="nav-item-testimonials"><a href="index.html#testimonials">Opinie</a></li>
                <li class="nav-item-signin"><a href="signin.html" class="nav-link-secondary active-page">Zaloguj</a></li>
                <li class="nav-item-signup"><a href="signup.html" class="nav-button-primary">Zarejestruj się</a></li>
            </ul>
            <button class="hamburger" id="hamburger-button" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main class="page-container signin-page">
        <div class="signin-layout-grid">

            
            <div class="login-panel">
                <div class="login-container"> 
                    <h2>Zaloguj się</h2>
                    <form id="login-form" action="#" method="post">
                        <div class="form-group">
                            <label for="email">Adres E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="wpisz swój email">
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło:</label>
                            <input type="password" id="password" name="password" required placeholder="wpisz swoje hasło">
                        </div>
                        <div class="form-options">
                            <a href="forgot-password.html" class="forgot-password-link">Nie pamiętasz hasła?</a>
                        </div>
                    
                        <button type="submit" class="cta-button">Zaloguj się</button>
                    </form>
                    <p class="signup-link">
                        Nie masz jeszcze konta? <a href="signup.html">Zarejestruj się tutaj</a>
                    </p>
                </div>
            </div>

           
            <div class="image-panel">
                
                <img src="images/phone.png" alt="SmartSaver App Interface Mockup">
            </div>

        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> SmartSaver. Wszelkie prawa zastrzeżone.</p>
        <div class="footer-links">
            <a href="#">Polityka Prywatności</a>
            <a href="#">Warunki Usługi</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
